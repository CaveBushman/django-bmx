{% extends 'base.html' %}
{% block title %}Výsledky odeslány{% endblock title %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-50 flex items-center justify-center px-4 py-12">
  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center animate-fade-in">

    <div class="flex justify-center mb-6">
      <div class="bg-green-100 p-6 rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-600" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.172 7.707 8.879a1 1 0 10-1.414 1.414L9 13l4.707-4.707z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Výsledky závodu <span class="text-indigo-600">{{ event.name }}</span> byly úspěšně odeslány.
    </h1>

    <p class="text-lg text-gray-600 mb-8">
      Počet odeslaných záznamů: <strong>{{ sent_count }}</strong>
    </p>

    <div class="flex justify-center space-x-4">
      <a href="{% url 'event:event-admin' event.id %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl shadow transition">
        Zpět do administrace
      </a>
      <a href="/" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-xl shadow transition">
        Domů
      </a>
    </div>

  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
.animate-fade-in {
  animation: fade-in 0.6s ease-out;
}
</style>

{% endblock content %}
