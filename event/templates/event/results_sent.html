{% extends 'base.html' %}
{% block title %}Výsledky odeslány{% endblock title %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-white flex items-center justify-center px-4 py-12">
  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center">
    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.172 7.707 8.879a1 1 0 10-1.414 1.414L9 13l4.707-4.707z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="text-3xl text-center mt-4 text-gray-800">
        Výsledky závodu <strong>{{ event.name }}</strong> byly úspěšně odeslány.
    </div>
    <div class="text-xl text-center text-gray-600 mt-2">
        Odesláno záznamů: <strong>{{ sent_count }}</strong>
    </div>
  </div>
</div>

{% endblock content %}
