cancel.html{% extends 'base.html' %} {% block title %} Chyba {% endblock title %}
{% block content %}

<div class="bg-white dark:bg-gray-800 dark:text-gray-200">
  <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8 lg:pb-24">
    <div class="max-w-xl">
      <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-200 sm:text-3xl">Přehled vybraného startovného </h1>
      <h1 class="text-xl mt-2 font-bold tracking-tight text-gray-900 dark:text-gray-200 sm:text-2xl">{{event}} </h1>

    </div>

    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Klub</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Zaplacené startovné</th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
               {% for club in clubs %}
              <tr>
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{club.team_name}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> {{club.fee}} CZK</td>

              </tr>
                 {% endfor %}
              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
