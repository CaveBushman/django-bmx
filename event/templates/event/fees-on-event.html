{% extends 'base.html' %}
{% block title %} Přehled vybraného startovného {% endblock title %}
{% block content %}
<header class="shadow-lg bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-800 text-white !mt-0 !p-0">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-white">
      {{ event | upper }} - PŘEHLED VYBRANÉHO STARTOVNÉHO
    </h1>
  </div>
</header>

<div class="bg-white dark:bg-gray-800 dark:text-gray-200">
  <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8 lg:pb-12">
    <div class="overflow-x-auto rounded-lg shadow-xl">
      <table
        class="min-w-full bg-white divide-y divide-gray-300 table-auto rounded-lg dark:bg-gray-700 dark:divide-gray-600">
        <!-- Tady upravím hlavičku tabulky pro lepší kontrast -->
        <thead class="bg-indigo-800 text-white dark:bg-indigo-900 dark:text-white">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Klub</th>
            <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Zaplacené startovné</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
          {% for club in clubs %}
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-gray-900 dark:text-gray-100">{{ club.team_name }}</td>
            <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500 dark:text-gray-400">{{ club.fee }} CZK</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
