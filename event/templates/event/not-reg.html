{% extends 'base.html' %}
{% block title %} Upozornění {% endblock title %}
{% block content %}

<div class="flex items-center justify-center h-screen dark:bg-gray-800">
    <div class="text-center">
        <!-- Ikona upozornění z Font Awesome, zvětšená 3x -->
        <i class="fas fa-exclamation-triangle text-orange-500 text-8xl"></i>
        <div class="text-5xl text-red-500 mt-6">Upozornění.</div>
        <div class="text-lg text-gray-600 mt-4">
            Pro registraci na závod musíte být přihlášeným uživatelem. Pokud už máte účet, přihlašte se
            <a class="text-green-700" href="{% url 'accounts:login' %}">ZDE</a>, nebo si zřiďte účet
            <a class="text-green-700" href="{% url 'accounts:signup' %}">ZDE</a>.
        </div>
    </div>
</div>

{% endblock %}
