{% extends 'base.html' %}
{% block title %}Potvrzení{% endblock title %}
{% block content %}

<div class="flex items-center justify-center min-h-[60vh] px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full text-center space-y-6 animate-fade-in">
    <div class="flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 
        5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 
        0 0 0-.01-1.05z" />
      </svg>
    </div>
    <h2 class="text-3xl font-bold text-gray-800">Potvrzení</h2>
    <p class="text-gray-600 text-lg leading-relaxed">
      Vaše žádost o přidělení permanentního startovního čísla byla úspěšně přijata. Komise BMX ji v nejbližší době posoudí.
    </p>
    <div>
      <a href="/"
        class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold py-3 px-6 rounded-xl shadow transition">
        Zpět na úvodní stránku
      </a>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.4s ease-out;
  }
</style>

{% endblock content %}
