{% extends 'pages/base.html' %} {% block title %} Přihlášení {% endblock title
%} {% block content %}

<h1 class="text-center main-header">Přihlášení</h1>

<div class="container" style="width: 50%">
  <form method="POST" class="form-group" style="margin-top: 3rem">
    {% csrf_token %}
    <!--        {{ form }}-->

    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label"
        >Uživatelské jméno</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Heslo</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-success">Přihlášení</button>
  </form>
</div>

{% endblock content %}
