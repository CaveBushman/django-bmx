{% extends 'base.html' %} 
{% block title %} 
Přihlášení 
{% endblock title%}
{% load static %}
{% block content %}

<div class="min-h-screen flex flex-col lg:flex-row items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
 
  
  <img  style="border:20px;margin:50px;float:left;width:450px;height: 450px;" class="object-cover" src="{% static 'images/homepage/login.jpg' %}">
   <hr>

  <div class="max-w-md w-full space-y-8">
    
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Přihlaš se ke svému účtu
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        nebo
<!-- <div class="fb-login-button" >Login with Facebook</div> -->

        <a href="create.html" class="font-medium text-blue-600 hover:text-blue-500">
        si založ účet
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">E-mail</label>
          <input id="username" name="username" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-white border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address" required>
        </div>
        <div>
          <label for="password" class="sr-only">Heslo</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border bg-white border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password" required>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Zapamatuj jsi mě
          </label>
        </div>

        <div class="text-sm">
          <a href="boxing.html" class="font-medium text-blue-600 hover:text-blue-500">
            Zapomněl jsi heslo?
          </a>
        </div>
      </div>

      <div>
        <button id="signin" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-lightblue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-50" aria-required="true">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: lock-closed -->
            <svg class="h-5 w-5 text-blue-50 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Přihlášení
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
